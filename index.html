<html lang="en">
<head>
	<title>Firebase Cloud Messaging Demo - Shareurcodes</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<h1>This is a basic push test</h1>
	<h2 id="msg" style="margin-top:100px"></h2>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
	<script type="text/javascript">
	var config = {
    		apiKey: "AIzaSyBYI2zqJqvVsAvWqxPUarR9uONoBfSNpGE",
    		authDomain: "pushtest-7a19a.firebaseapp.com",
    		databaseURL: "https://pushtest-7a19a.firebaseio.com",
    		projectId: "pushtest-7a19a",
    		storageBucket: "pushtest-7a19a.appspot.com",
    		messagingSenderId: "102418459369"
  	};
  	firebase.initializeApp(config);
	const messaging = firebase.messaging();

	messaging.requestPermission()
	.then(function() {
  		console.log('Notification permission granted.');
  		return messaging.getToken();
	})
	.then(function(token) {
  		console.log(token);
  		$('#msg').html(token);
	})
	.catch(function(err) {
  		console.log('Unable to get permission to notify.', err);
	});

	messaging.onMessage(function(payload){
	console.log('onMessage',payload);
	})
	</script>
</body>
</html>
